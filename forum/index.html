<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum - Repúblicas X</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <!-- Cabeçalho -->
      <header>
        <span>
          <img src="img/logo.svg" alt="Logo Repúblicas X" />
          <span>REPÚBLICAS X</span>
        </span>

        <ul>
          <li>
            <button>
              <img src="img/icon-republicas.svg" alt="Ícone de Repúblicas" />
              <span>Anúncios</span>
            </button>
          </li>
          <li>
            <button>
              <img src="img/icon-user.svg" alt="Ícone de Repúblicas" />
              <span>Entrar</span>
            </button>
          </li>
          <li>
            <button>Anunciar</button>
          </li>
        </ul>
      </header>

      <!-- Conteudo -->
      <main>
        <!-- Seção Perguntas e Respostas -->
        <section>
          <header>
            <h1>Perguntas e Respostas</h1>
          </header>

          <div>
            <p>Pergunte ao anunciante <small>(joaogomes@gmail.com)</small></p>
            <p><small>último acesso às 14:00</small></p>
          </div>

          <form>
            <textarea placeholder="Digite aqui uma pergunta para o anunciante..."></textarea>
            <button>
              <span>Perguntar</span>
              <img src="img/icon-send.svg" alt="Ícone enviar" />
            </button>
          </form>
        </section>

        <hr />

        <section>
          <header>Últimas perguntas feitas</header>

          <div>
            <!-- Pergunta 1 -->
            <div>
              <p>Ter, 21 de Out</p>
              <div>
                <p>Tem farmácias perto da república? <small>13:45</small></p>
                <p>
                  Olá! Tem sim! No quarteirão de baixo há uma Araújo e uma Droga Raia.
                  <small>13:45</small>
                </p>
              </div>
            </div>

            <!-- Pergunta 2 -->
            <!-- Pergunta 3 -->
            <!-- Pergunta ... -->
          </div>
        </section>
      </main>
    </div>

    <script src="js/forum.js"></script>
  </body>
</html>
